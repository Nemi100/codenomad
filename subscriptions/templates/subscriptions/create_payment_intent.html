{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Complete Payment</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'payments:confirm_payment' intent_id %}" method="POST" id="payment-form">
                        {% csrf_token %}
                        <div id="card-element" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></div>
                        <div id="card-errors" role="alert" class="mb-3 text-danger"></div>
                        <div class="submit-button text-right mt-5 mb-2">
                            <button id="submit-button" class="btn btn-black rounded-0">
                                <span class="font-weight-bold">Pay</span>
                                <span class="icon">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </button>
                        </div>
                        <div id="id_stripe_public_key" style="display: none;">{{ stripe_public_key }}</div>
                        <div id="id_client_secret" style="display: none;">{{ client_secret }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'js/stripe.js' %}"></script>
{% endblock %}
